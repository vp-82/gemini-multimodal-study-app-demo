<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic HTML meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Study Guide</title>
    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Main container for the page content -->
    <div class="container">
        <!-- Page heading -->
        <h1>Your AI-Generated Study Guide</h1>

        <!-- Container for the Markdown content -->
        <!-- The 'safe' filter is used to render HTML content directly -->
        <div class="markdown-content">
            {{ content_html|safe }}
        </div>

        <!-- Display the prompt used to generate the content -->
        <h2>Prompt Details</h2>
        <p>The following prompt was used to generate this guide:</p>
        <div class="prompt-display">
            {{ system_prompt }}
        </div>

        <!-- Link to go back to the main page -->
        <a href="{{ url_for('index') }}">Create another</a>
    </div>
</body>
</html>
