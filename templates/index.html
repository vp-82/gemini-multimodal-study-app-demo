<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic HTML meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal Study Buddy</title>
    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Main container for the page content -->
    <div class="container">
        <!-- Page heading -->
        <h1>Multimodal Study Buddy</h1>
        <!-- Description of the application -->
        <p>Provide a YouTube link and a PDF chapter to generate a consolidated study guide.</p>

        <!-- Form for submitting YouTube URL and PDF file -->
        <form action="/" method="POST" enctype="multipart/form-data" id="guide-form">
            <!-- Input field for YouTube URL -->
            <div class="form-group">
                <label for="youtube_url">YouTube Video URL:</label>
                <input type="url" id="youtube_url" name="youtube_url" required>
            </div>
            <!-- Input field for PDF file upload -->
            <div class="form-group">
                <label for="pdf_file">PDF File:</label>
                <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
            </div>
            <!-- Submit button -->
            <button type="submit">Generate Guide</button>
        </form>

        <!-- Hidden loading indicator -->
        <div id="loading-indicator" class="hidden">
            <p>Generating your study guide... This may take a moment.</p>
        </div>
    </div>

    <!-- JavaScript to show the loading indicator on form submission -->
    <script>
        document.getElementById('guide-form').addEventListener('submit', function() {
            document.getElementById('loading-indicator').classList.remove('hidden');
        });
    </script>
</body>
</html>
